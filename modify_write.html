<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daelim CAFE</title>
    <link rel="stylesheet" href="./css/modify_write.css" />
    <link rel="stylesheet" type="text/css" href="/css/font.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/23.0.0/classic/ckeditor.js"></script>

</head>

<body>
    <div class="bar1"></div>
    <div class="top">
        <div class="top-login"><a href="login.html">로그인</a></div>
        <div class="top-join"><a href="join.html">회원가입</a></div>
    </div>
    <!--//top-->
    <div class="bar2"></div>
    <div class="banner">
        <div class="banner-text">
            <span><a href="index.html">DAELIM UNIV.</a><span>
        </div>
    </div>
    <!--//banner-->
    <div class="bar3"></div>

    <div class="container">
        <div class="write-name">글 쓰기</div>
        <div class="write-Bar"></div>
        <div class="write-title">
            <form>
                <input class="write-title-title" type="text" placeholder="제목을 입력해 주세요.">
            </form>
        </div>
        <div class="wirte-editor">
            <div id="editor"></div>
            <script>
                ClassicEditor
                    .create(document.querySelector('#editor'))
                    .then(editor => {
                        console.log(editor);
                    })
                    .catch(error => {
                        console.error(error);
                    });
            </script>
        </div>
        <div class="wirte-btn">
            <div class="wirte-cancel"><a href="#">취소</a></div>
            <div class="wirte-upload"><a href="#">수정</a></div>
        </div>

    </div>
    <!--//container-->

    <div class="bar4"></div>
    <div class="footer">
        <div class="footer-cafename">DAELIM UNIV.</div>
    </div>
</body>

</html>
